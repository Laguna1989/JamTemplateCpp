name: Test Verification

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  TestsLinux:
    runs-on: ubuntu-latest
    steps:
      - name: Set up cmake
        uses: jwlawson/actions-setup-cmake@v1.10
        with:
          cmake-version: '3.19.x'

      - name: Set up gcc
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 9
          platform: x64

      - name: Set up SFML
        run: sudo apt-get install -y libsfml-dev

      - uses: actions/checkout@v2

      - name: CMake
        run: cmake -B ${{github.workspace}}/build -DENABLE_DISPLAY_TESTS=OFF -DENABLE_COVERAGE=ON .

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: make -j 4

      - name: Test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: ./UnitTests
          working-directory: ${{github.workspace}}/build/src/unittests

  TestsWindows:
    runs-on: windows-latest
    steps:
      - name: Set up cmake
        uses: jwlawson/actions-setup-cmake@v1.10
        with:
          cmake-version: '3.19.x'

      - uses: actions/checkout@v2

      - name: CMake
        run: cmake -B ${{github.workspace}}/build -DENABLE_DISPLAY_TESTS=OFF

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build .

      - name: Test
        working-directory: ${{github.workspace}}/build/src/unittests
        run: Debug\UnitTests.exe

  BuildWeb:
    runs-on: ubuntu-latest
    steps:
      - name: Set up cmake
        uses: jwlawson/actions-setup-cmake@v1.10
        with:
          cmake-version: '3.19.x'

      - name: Set up gcc
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 9
          platform: x64

      - uses: mymindstorm/setup-emsdk@v9

      - uses: actions/checkout@v2

      - name: CMake
        run: emcmake cmake -B ${{github.workspace}}/build -DENABLE_STRESSTESTS=ON -DENABLE_UNITTESTS=OFF -DENABLE_WEB=ON.

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: emmake make
