name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  LinuxSFML:
    runs-on: ubuntu-latest
    env:
      DISPLAY: :99.0
    steps:
      - name: Set up cmake
        uses: jwlawson/actions-setup-cmake@v1.11
        with:
          cmake-version: '3.19.x'

      - name: Set up gcc
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 9
          platform: x64

      - name: Set up system libs
        run: |
          sudo apt-get install -y \
          libsfml-dev \
          jackd \
          libx11-dev \
          xorg-dev \
          freeglut3-dev \
          libudev-dev \
          libopenal-dev \
          libvorbis-dev \
          libfreetype-dev \
          libflac-dev

      - uses: actions/checkout@v2

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ github.job }}-${{ matrix.os }}-${{ matrix.type }}
          max-size: 100M

      - name: CMake
        run: |
          cmake \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DJT_ENABLE_AUDIO_TESTS=OFF \
          -B ${{github.workspace}}/build .

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: make -j 4

      - name: StartJack
        run: jackd -d dummy &

      - name: Test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: ./jt_tests --gtest_shuffle
          working-directory: ${{github.workspace}}/build/test/unit/jt_test

  LinuxSDL:
    runs-on: ubuntu-latest
    steps:
      - name: Set up cmake
        uses: jwlawson/actions-setup-cmake@v1.11
        with:
          cmake-version: '3.19.x'

      - name: Set up gcc
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 9
          platform: x64

      - name: Set up SDL and jack
        run: |
          sudo apt-get install -y \
          libsdl2-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libsdl2-image-dev

      - uses: actions/checkout@v2

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ github.job }}-${{ matrix.os }}-${{ matrix.type }}
          max-size: 100M

      - name: CMake
        run: |
          cmake \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DUSE_SFML=OFF \
          -DJT_ENABLE_AUDIO_TESTS=OFF \
          -B ${{github.workspace}}/build .

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: make -j 4

      - name: Test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: ./jt_tests --gtest_shuffle
          working-directory: ${{github.workspace}}/build/test/unit/jt_test

  WindowsSFML:
    runs-on: windows-latest
    steps:
      - name: Set up cmake
        uses: jwlawson/actions-setup-cmake@v1.11
        with:
          cmake-version: '3.19.x'

      - uses: actions/checkout@v2

      - name: CMake
        run: cmake -B ${{github.workspace}}/build -DJT_ENABLE_AUDIO_TESTS=OFF .

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build .

      - name: Test
        working-directory: ${{github.workspace}}/build/test/unit/jt_test
        run: Debug\jt_tests.exe --gtest_shuffle

  WebSDL:
    runs-on: ubuntu-latest
    env:
      EMCC_CCACHE: 1
    steps:
      - name: Set up cmake
        uses: jwlawson/actions-setup-cmake@v1.11
        with:
          cmake-version: '3.19.x'

      - name: Set up gcc
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 9
          platform: x64

      - uses: mymindstorm/setup-emsdk@v11

      - uses: actions/checkout@v2

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ github.job }}-${{ matrix.os }}-${{ matrix.type }}
          max-size: 100M

      - name: CMake
        run: |
          emcmake cmake -B ${{github.workspace}}/build \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DJT_ENABLE_DEMOS=ON \
          -DJT_ENABLE_UNITTESTS=OFF \
          -DJT_ENABLE_WEB=ON \
          -DUSE_SFML=OFF .

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: emmake make
