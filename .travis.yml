language: cpp

matrix:
  include:
    - os: linux
      dist: focal
      services:
        - xvfb
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 CXX=g++-9"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get install -y libsfml-dev
  - unzip ext/tileson-master.zip  -d ext/
  
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - cmake -DENABLE_UNITTESTS=ON -DENABLE_DISPLAY_TESTS=OFF .
  - make UnitTests
  - ./UnitTests
